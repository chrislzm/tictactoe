<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Tic Tac Toe</h1>
      <div id="status">
        <div id="statusMessage">Welcome! Keyboard controls: Arrow keys + Enter key to place move.</div>
        <input id="restartButton" type="button" onClick="return TicTacToe.restart()" value="Restart Game">
      </div>
      <div id="board" class="board">
        <div class="row">
          <div class="cell" data-id="1"></div>
          <div class="cell" data-id="2"></div>
          <div class="cell" data-id="3"></div>
        </div>
        <div class="row">
          <div class="cell" data-id="4"></div>
          <div class="cell" data-id="5"></div>
          <div class="cell" data-id="6"></div>
        </div>
        <div class="row">
          <div class="cell" data-id="7"></div>
          <div class="cell" data-id="8"></div>
          <div class="cell" data-id="9"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="jquery-3.1.1.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
